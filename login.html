<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LadaSpace E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">LadaSpace</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="login-section">
            <div class="login-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                    <button class="tab-btn" onclick="switchTab('register')">Create Account</button>
                </div>
                
                <!-- Login Form -->
                <div id="loginTab" class="auth-tab-content active">
                    <h1>Login</h1>
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                        <p id="loginError" class="error-message"></p>
                    </form>
                </div>

                <!-- Registration Form -->
                <div id="registerTab" class="auth-tab-content">
                    <h1>Create Account</h1>
                    <form id="registerForm" class="login-form">
                        <div class="form-group">
                            <label for="regName">Full Name</label>
                            <input type="text" id="regName" required>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email</label>
                            <input type="email" id="regEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" id="regPassword" minlength="6" required>
                            <small style="color: var(--text-gray); font-size: 0.8rem;">Minimum 6 characters</small>
                        </div>
                        <div class="form-group">
                            <label for="regConfirmPassword">Confirm Password</label>
                            <input type="password" id="regConfirmPassword" required>
                        </div>
                        <button type="submit" class="btn-primary">Create Account</button>
                        <p id="registerError" class="error-message"></p>
                        <p id="registerSuccess" class="success-message"></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LadaSpace E-Commerce. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
