<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LadaSpace E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">LADA ADMIN</div>
            <ul class="nav-menu">
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="admin-section">
            <h1>Admin Dashboard</h1>
            
            <div class="admin-actions">
                <button id="addProductBtn" class="btn-primary">Add New Product</button>
            </div>

            <div class="products-table-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Image & Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminProductsTable">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal for Add/Edit Product -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Image (URL or File Upload)</label>
                    <div class="image-upload-options">
                        <div class="upload-option">
                            <input type="radio" name="imageSource" id="imageUrl" value="url" checked onchange="toggleImageInput()">
                            <label for="imageUrl">Image URL</label>
                        </div>
                        <div class="upload-option">
                            <input type="radio" name="imageSource" id="imageFile" value="file" onchange="toggleImageInput()">
                            <label for="imageFile">Upload File</label>
                        </div>
                    </div>
                    <input type="url" id="productImage" placeholder="Enter image URL" required>
                    <input type="file" id="productImageFile" accept="image/*" style="display: none;">
                    <div id="imagePreview" class="image-preview" style="display: none; margin-top: 1rem;">
                        <img id="previewImg" src="" alt="Preview" style="max-width: 200px; max-height: 200px; border-radius: 10px;">
                    </div>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="productCategory" required>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="productStock" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 LadaSpace E-Commerce. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
